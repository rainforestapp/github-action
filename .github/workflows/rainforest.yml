            - name: Upload a Build Artifact
  uses: actions/upload-artifact@v3.2.1-node20
  with:
    # Artifact name
    name: # optional, default is artifact
    # A file, directory or wildcard pattern that describes what to upload
    path: 
    # The desired behavior if no files are found using the provided path.
Available Options:
  warn: Output a warning but do not fail the action
  error: Fail the action with an error message
  ignore: Do not output any warnings or errors, the action does not fail

    if-no-files-found: # optional, default is warn
    # Duration after which artifact will expire in days. 0 means using default retention.
Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: # optional
    # If true, hidden files will be included in the uploaded artifact. If false, hidden files will be excluded from the uploaded artifact.

    include-hidden-files: # optional, default is false
          
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  rainforest:
    runs-on: ubuntu-latest
    name: Run Rainforest
    steps:
      - uses: actions/checkout@v4
      - name: Rainforest
        uses: ./
        with:
          token: ${{ secrets.RF_MAIN_API_TOKEN }}
          run_group_id: 9861
      - name: Get run source
        id: get_run_source
        env:
          token: ${{ secrets.RF_MAIN_API_TOKEN }}
        run: |
          source=$(curl -s -X GET -H "Client-Token: $token" "https://app.rainforestqa.com/api/1/runs/$(cat .rainforest_run_id)?slim=true" | jq -r ".source")
          echo "source=$source" >> "$GITHUB_OUTPUT"
      - name: Test run source
        uses: ./.github/actions/test
        with:
          actual: ${{ steps.get_run_source.outputs.source }}
          expected: rainforest-gh-action
            - name: Cache
  uses: actions/cache@v4.1.0
  with:
    # A list of files, directories, and wildcard patterns to cache and restore
    path: 
    # An explicit key for restoring and saving the cache
    key: 
    # An ordered multiline string listing the prefix-matched keys, that are used for restoring stale cache if no cache hit occurred for key. Note `cache-hit` returns false in this case.
    restore-keys: # optional
    # The chunk size used to split up large files during upload, in bytes
    upload-chunk-size: # optional
    # An optional boolean when enabled, allows windows runners to save or restore caches that can be restored or saved respectively on other platforms
    enableCrossOsArchive: # optional, default is false
    # Fail the workflow if cache entry is not found
    fail-on-cache-miss: # optional, default is false
    # Check if a cache entry exists for the given input(s) (key, restore-keys) without downloading the cache
    lookup-only: # optional, default is false
    # Run the post step to save the cache even if another step before fails
    save-always: # optional, default is false
          
